name: Java CI

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
    branches:
      - master
      - 'release-**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn sonar:sonar -Dsonar.host.url=https://sonarcloud.io/  -Dsonar.login=6ccf0b6425cc3bd1021daa2524b8edb98140935e -Dsonar.organization=duyluonganh
